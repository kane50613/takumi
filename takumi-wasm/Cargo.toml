[package]
name = "takumi-wasm"
version = "0.9.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
serde-wasm-bindgen = "0.6"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.takumi]
path = "../takumi"
features = ["wasm", "woff2", "woff", "image_data_uri"]
default-features = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O', '--enable-bulk-memory']
